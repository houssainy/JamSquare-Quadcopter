<html>
<head>
  <title>Jam^2 Keyboard</title>
  <!-- Kinect Js and Css-->
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/Kinect-1.8.0.js"></script>
  
  <link rel="stylesheet" type="text/css" href="css/kinect-1.8.0.css" />
  
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="/_ah/channel/jsapi"></script>
  <script type="text/javascript" src="js/webRtcCall.js"></script>
  <script type="text/javascript" src="js/kinectControl.js"></script> 
  
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="container">

    <h1><a href="https://github.com/houssainy/JamSquare-Quadcopter">Jam^2 Quadcopter</a> <span>Kinect Web Controller</span></h1>
    <span id='status'>Not Connected</span>

    <video id="remoteView" autoplay="true" muted="false" width="640" height="480"></video>

    Throttle: <span id="throttle">0</span> , Yaw: <span id="yaw">0</span>, Pitch: <span id="pitch">0</span>, Roll: <span id="roll">0</span>
    <h1></h1>
  </div>
  <div id="container">
	Right Hand:<br>
  	X = <span id="right-XPos">0</span> , Y = <span id="right-YPos">0</span> , Z = <span id="right-ZPos">0</span>
  </div>
  <div id="container">
	Left Hand:<br>
  	X = <span id="left-XPos">0</span> , Y = <span id="left-YPos">0</span> , Z = <span id="left-ZPos">0</span>
  </div>
</body>
</html>
